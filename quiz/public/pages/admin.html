<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Quiz</title>
</head>

<body style="background-color: lightcyan;">

    <form class="p-3 m-1">

        <div class="row g-3">

            <div class="col-sm-12">
                <label for="question" class="form-label fw-bold">Question For Quiz</label>
                <input type="text" class="form-control" style="box-shadow: none;" id="question" placeholder="slider1 url">
                <div id="user" class="text-danger" style="font-size: 12px;"></div>

            </div>
            <div class="col-sm-6">
                <label for="option1" class="form-label fw-bold">Option 1</label>
                <input type="text" class="form-control" style="box-shadow: none;" id="option1" placeholder="Options">
            </div>
            <div class="col-sm-6">
                <label for="option2" class="form-label fw-bold">Option 2</label>
                <input type="text" class="form-control" style="box-shadow: none;" id="option2" placeholder="Options">
            </div>
            <div class="col-sm-6">
                <label for="option3" class="form-label fw-bold">Option 3</label>
                <input type="text" class="form-control" style="box-shadow: none;" id="option3" placeholder="Options">
            </div>
            <div class="col-sm-6">
                <label for="option4" class="form-label fw-bold">Option 4</label>
                <input type="text" class="form-control" style="box-shadow: none;" id="option4" placeholder="Options">
            </div>
            <div class="col-sm-6">
                <label for="correctOption" class="form-label fw-bold">Correct Option</label>
                <input type="text" class="form-control" style="box-shadow: none;" id="correctOption" placeholder="Options">
            </div>




        </div>
        <div class="py-4"></div>


        <button class="w-100 btn btn-primary btn-lg" id="submit" type="button">Add Question</button>
    </form>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="admin.js"></script>

</body>

</html>
